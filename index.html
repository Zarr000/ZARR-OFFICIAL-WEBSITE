<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZARR Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://files.catbox.moe/verraj.jpg') no-repeat center center/cover;
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 10;
      animation: slideInLeft 1s ease-out;
    }

    .menu-box {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(20, 20, 20, 0.9);
      border-radius: 12px;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 20px cyan;
      animation: fadeInMenu 0.5s ease-in-out;
    }

    .menu-box a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .menu-box a:hover {
      color: cyan;
      transform: scale(1.1);
    }

    .visible {
      display: flex !important;
    }

    .content {
      animation: slideUp 1.2s ease-out;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
      font-weight: bold;
      animation: fadeInText 2s ease-in;
    }

    .neon-button {
      margin-top: 30px;
      display: inline-block;
      padding: 0.75rem 2rem;
      border: 2px solid #00ffff;
      border-radius: 9999px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.125rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: pulse 2s infinite;
    }

    .neon-button:hover {
      background-color: #00ffff;
      color: #000;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      0% { opacity: 0; transform: translateX(-30px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInMenu {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      50% { box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
      100% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
    }
  </style>
</head>
<body>
  <div class="menu-toggle">&#9776;</div>

  <div class="menu-box" id="menuBox">
    <a href="login.html">LOGIN</a>
    <a href="register.html">REGISTER</a>
    <a href="chat.html">LIVE CHAT</a>
    <a href="admin.html">ADMIN PANEL</a>
  </div>

  <div class="content">
    <h1>Welcome to<br>ZARR OFFC</h1>
    <a href="menu.html" class="neon-button">Get Started</a>
  </div>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const menuBox = document.getElementById('menuBox');

    menuToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      menuBox.classList.toggle('visible');
    });

    document.addEventListener('click', (e) => {
      if (!menuBox.contains(e.target) && !menuToggle.contains(e.target)) {
        menuBox.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
