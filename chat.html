        <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zarr Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://files.catbox.moe/ac37oq.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00f2ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 2px 8px #00f2ff99;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00f2ff55;
      border-radius: 12px;
      max-width: 75%;
      color: #fff;
      box-shadow: 0 0 10px #00f2ff44;
      animation: fadeIn 0.3s ease;
    }
    .message.user {
      align-self: flex-end;
      background: #00f2ff;
      color: #000;
    }
    .meta {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    form {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 -2px 10px #00f2ff44;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #00f2ff;
      outline: none;
    }
    button {
      padding: 10px 20px;
      background: #00f2ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00f2ff;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px #00f2ff88;
      animation: fadeIn 0.5s ease;
      z-index: 999;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>Zarr Chat Room</header>
  <div id="chatBox"></div>
  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Ketik pesan..." autocomplete="off" required />
    <button type="submit">Kirim</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, getDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS8zFam4zEzbArxbLru-n7LkxGVqCYJ1g",
      authDomain: "zarr-official-website.firebaseapp.com",
      projectId: "zarr-official-website",
      storageBucket: "zarr-official-website.appspot.com",
      messagingSenderId: "140664672363",
      appId: "1:140664672363:web:140cd6a7f005e53b88612e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const chatForm = document.getElementById("chatForm");

    let currentUser = null;
    let currentUsername = null;

    function showPopup(message) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = message;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 4000);
    }

    async function sendNotification(targetUsername, fromUsername, messageText) {
      const userQuery = query(collection(db, "users"));
      const snapshot = await getDocs(userQuery);
      snapshot.forEach(async userDoc => {
        const user = userDoc.data();
        if (user.username === targetUsername && user.uid !== currentUser.uid) {
          await setDoc(doc(db, "notifications", user.uid), {
            message: `Kamu ditandai oleh ${fromUsername}: "${messageText}"`,
            timestamp: Date.now()
          });
        }
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";

      currentUser = user;
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().disabled) {
        alert("Akun Anda dinonaktifkan.");
        return location.href = "login.html";
      }
      currentUsername = userDoc.data().username || "Anonim";
      listenToChat();
      listenToNotifications();
    });

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "messages"), {
        uid: currentUser.uid,
        username: currentUsername,
        text,
        createdAt: Date.now()
      });

      // Cek apakah ada @username
      const tags = text.match(/@(\w+)/g);
      if (tags) {
        for (let tag of tags) {
          const taggedUser = tag.slice(1);
          await sendNotification(taggedUser, currentUsername, text);
        }
      }

      messageInput.value = "";
    });

    function listenToChat() {
      const q = query(collection(db, "messages"), orderBy("createdAt"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message" + (msg.uid === currentUser.uid ? " user" : "");
          div.innerHTML = `
            <div class="meta">${msg.username}</div>
            <div>${msg.text}</div>
          `;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function listenToNotifications() {
      onSnapshot(doc(db, "notifications", auth.currentUser.uid), (docSnap) => {
        if (docSnap.exists()) {
          const notif = docSnap.data();
          showPopup(notif.message);
        }
      });
    }
  </script>
</body>
</html>
